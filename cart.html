<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cart.css">
    <title>Shopping cart</title>
</head>
<body>
    <header>
        <h1>Shopping cart</h1>
    </header>
    <main>
        <h2>PRODUCTS</h2>
        <a href="wines.html">Home</a>
        <table>
            <tr>
                <td>
                    <img src="img/wine-sample.jpg" width="30" alt="wine icon">
                </td>
                <td>
                    <p class="product-name">Wine name</p>
                </td>
                <td>
                    <input type="number" name="wine-amount" min="1">
                </td>
                <td>
                    <p class="price">16 USD</p>
                </td>
                <td>
                    <p>ðŸ—‘</p>
                </td>
            </tr>
            <tr>
                <td class="total">Total:36 USD</td>
            </tr>
        </table>
        <article class="order-form">
            <h2>PLACE AN ORDER</h2>
            <form action="https://formspree.io/#">
            <label>
                Name *
                <input type="text" name="user-name" placeholder="Your name" required>
            </label><br>
            <label>
                Email *
                <input type="email" name="user-name" placeholder="Your email address" required>
            </label><br>
            <label>
                Phone *
                <input type="text" name="user-phone" placeholder="Your phone" required>
            </label><br>
            <label>
                Comment
                <textarea name="user-comment" cols="30" rows="4" placeholder="Your comment"></textarea>
            </label>
            <br>
            <a href="index.html">Continue shoppping</a>
            <input type="submit" value="Order">
            </form>
        </article>
    </main>
    <footer>

    </footer>
</body>
</html>
